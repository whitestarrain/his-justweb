<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="./css/index01.css" />

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="./js/jquery-3.5.1.min.js"></script>

        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="./js/bootstrap.min.js"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse" style="border-radius: 0%; margin-bottom: 0px;">
                <div id="navigationbar" class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button
                            type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"
                            >东软云医院HIS系统v1.0</a
                        >
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div
                        class="collapse navbar-collapse"
                        id="bs-example-navbar-collapse-1"
                    >
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">超级管理员</a></li>
                            <li class="dropdown">
                                <a
                                    href="#"
                                    class="dropdown-toggle"
                                    data-toggle="dropdown"
                                    role="button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    >admin <span class="caret"></span
                                ></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">操作1</a></li>
                                    <li><a href="#">操作2</a></li>
                                    <li><a href="#">操作4</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">退出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>
        <aside style="width: 100%; height: 100%;">
            <div id="main">
                <div class="left-menu">
                    <!-- 侧边栏标签页 -->
                    <ul class="nav nav-stacked">
                        <!-- 侧边栏选项 -->
                        <li>
                            <!-- 选项控制data-target对应的显隐 -->
                            <a
                                href="#"
                                data-toggle="collapse"
                                data-target="#list"
                                >商品管理</a
                            >
                            <!-- 隐藏的详细菜单 -->
                            <ul id="list" class="collapse">
                                <li class="active">
                                    <a href="">
                                        操作一
                                    </a>
                                </li>
                                <li><a href="">操作二</a></li>
                            </ul>
                        </li>
                        <li>
                            <a
                                href="#"
                                data-toggle="collapse"
                                data-target="#list1"
                                >Profile</a
                            >
                            <ul id="list1" class="collapse">
                                <li class="active">
                                    <a href="">
                                        操作一
                                    </a>
                                </li>
                                <li><a href="">操作二</a></li>
                                <li><a href="">操作二</a></li>
                                <li><a href="">操作二</a></li>
                                <li><a href="">操作二</a></li>
                            </ul>
                        </li>
                        <li role="presentation"><a href="#">Messages</a></li>
                    </ul>
                </div>
                <div class="right-content">
                    <iframe src="./base.html" style="width: 100%; height: 100%;border: 1px; "></iframe>
                </div>
            </div>
        </aside>
    </body>
</html>
