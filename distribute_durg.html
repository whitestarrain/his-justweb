<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>

		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="./lib/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./lib/vue/axios.min.js" type="text/javascript" charset="utf-8"></script>

		<!-- 消息提示插件 -->
		<link rel="stylesheet" href="./lib/toastr/toastr.min.css">
		<style type="text/css">
			.container {
				font-size: 17px;
				line-height: 35px;
			}

			.highlight-bar {
				background-color: #F7F7F9;
				border-radius: 3px 3px 3px 3px;
				overflow: auto;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div style="position: relative;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="margin-bottom: 0px;">
					<li class="breadcrumb-item"><a href="#">主页</a></li>
					<li class="breadcrumb-item"><a href="#">药房管理</a></li>
					<li class="breadcrumb-item active" aria-current="page">药房发药</li>
				</ol>
			</nav>
		</div>
		<div class="container" style="margin: 20px 0px 30px;">
			<div class="row">

				<div class="form-group col-md-1">
					病历号
				</div>
				<div class="form-group col-md-2">
					<input type="text" class="form-control" id="exampleInputName2" placeholder="病历号">
				</div>
				<div class="col-md-1"></div>
				<div class="form-group col-md-1">
					时间
				</div>
				<div class="form-group col-md-2">
					<input type="date" class="form-control" id="exampleInputName3">
				</div>
				<div class="col-md-3"></div>
				<button type="submit" class="btn btn-primary col-md-1"><span class="glyphicon glyphicon-search"></span> 查询</button>
			</div>
		</div>
		<div id="drug-pee-table" style="margin: 0px 20px 0px;">
			<div class="highlight-bar" style="padding-top: 4px;">
				<button type="button" @click="confirm()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>发药</button>
			</div>
			<table class="table table-hover">
				<tr>
					<td><input type="checkbox" name="" id="" value="" /></td>
					<td>药品名称</td>
					<td>单价</td>
					<td>数量</td>
					<td>药品状态</td>
					<td>开立医生</td>
					<td>处方名称</td>
					<td>开立时间</td>
				</tr>
				<tr v-for="(drug) in drugs">
					<td><input type="checkbox" name="" id="" value="" /></td>
					<td>{{drug.drugName}}</td>
					<td>{{drug.price}}</td>
					<td>{{drug.number}}</td>
					<td>{{drug.status}}</td>
					<td>{{drug.doctor}}</td>
					<td>{{drug.presName}}</td>
					<td>{{drug.openDate}}</td>
				</tr>
			</table>
		</div>
	</body>
	<link rel="stylesheet" href="./lib/popup/css/htmleaf-demo.css">
	<link rel="stylesheet" href="./lib/popup/css/normalize.css">
	<link rel="stylesheet" href="./lib/popup/css/popup.css">
	<script src="./lib/popup/js/popup.js"></script>
	<script src="./lib/toastr/toastr.min.js"></script>
	<script src="./lib/private/distribute_drug.js" type="text/javascript" charset="utf-8"></script>
</html>
