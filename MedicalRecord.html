<script src="./lib/toastr/toastr.min.js"></script>
<script>
	toastr.options = {
		"closeButton": true,
		"debug": false,
		"newestOnTop": false,
		"progressBar": false,
		"positionClass": "toast-top-center",
		"preventDuplicates": false,
		"onclick": null,
		"showDuration": "300",
		"hideDuration": "1000",
		"timeOut": "2000",
		"extendedTimeOut": "1000",
		"showEasing": "swing",
		"hideEasing": "linear",
		"showMethod": "fadeIn",
		"hideMethod": "fadeOut"
	}

	// 初始化
	$(function () {
		var b = window.innerHeight;
		/* body高度 */
		$("body").css({
			height: b
		});


		//疾病表单中的取消键
		$("#cancel-select").click(function () {
			toggleDisease();
		})
	});

	//切换显示疾病弹窗
	function toggleDisease(a) {
		// a用来接收是中医还是西医
		$("#diease").slideToggle("slow");
	}

	// 提交病历
	$(".submitbtn").click(function () {
		// TODO ajax业务操作

		toastr["success"]("挂号成功!")
	})
</script>
