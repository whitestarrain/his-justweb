<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<link
			rel="stylesheet"
			type="text/css"
			href="./lib/private/public.css"
			/>
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>

		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div
			style="position: relative;
			padding: 10px;
			border-top: none;
			margin-right: 5px;">
			<div class="highlight border-line">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-1 text-primary">
							<span
								class="glyphicon glyphicon-floppy-save"
								style="font-size: small;"></span>暂存
						</div>
						<div class="col-sm-2"></div>
						<div class="col-sm-1 text-primary">
							<span
								class="glyphicon glyphicon-upload"
								style="font-size: small;"></span>提交
						</div>
						<div class="col-sm-4"></div>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-2 text-primary highlight text-center"
						style="background-color:#EEF6FE;line-height: 30px;">
						病历内容:
					</div>
				</div>
			</div>

			<div style="margin-right: 20px;">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">主诉</label>
						<div class="col-sm-11">
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="主诉">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">现病史</label>
						<div class="col-sm-11">
							<textarea class="form-control" rows="3" placeholder="现病史"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">现病治疗情况</label>
						<div class="col-sm-11">
							<textarea class="form-control" rows="3" placeholder="现病治疗情况"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">既往史</label>
						<div class="col-sm-11">
							<textarea class="form-control" rows="3" placeholder="既往史"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">过敏史</label>
						<div class="col-sm-11">
							<textarea class="form-control" rows="3" placeholder="过敏史"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">体格检查</label>
						<div class="col-sm-11">
							<textarea class="form-control" rows="2" placeholder="体格检查"></textarea>
						</div>
					</div>
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-2 text-primary highlight text-center"
								style="background-color:#EEF6FE;line-height: 30px;margin-bottom: 5px;">
								评估/诊断:
							</div>
						</div>
					</div>
					<div class="shadow padding-medium" style="margin-bottom: 5px;">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-2 text-info" style="font-size: medium;">西医诊断</div>
								<div class="col-sm-8"></div>
								<div class="col-sm-2">
									<a href="">删除</a>
									<span>/</span>
									<a href="">增加</a>
								</div>
							</div>
						</div>
						<div class="container-fluid">
							<table class="table table-hover text-center">
								<tr style="font-weight: 600;">
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">ICD编码</td>
									<td class="col-sm-1">名称</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">发病时间</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="shadow padding-medium">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-2 text-info" style="font-size: medium;">中医诊断</div>
								<div class="col-sm-8"></div>
								<div class="col-sm-2">
									<a href="">删除</a>
									<span>/</span>
									<a href="">增加</a>
								</div>
							</div>
						</div>
						<div class="container-fluid">
							<table class="table table-hover text-center">
								<tr style="font-weight: 600;">
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">ICD编码</td>
									<td class="col-sm-1">名称</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">发病时间</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
								<tr>
									<td class="col-sm-1">
										<div class="checkbox"><input type="checkbox"></div>
									</td>
									<td class="col-sm-1">11111</td>
									<td class="col-sm-1">1111</td>
									<td class="col-sm-7"></td>
									<td class="col-sm-2">11111</td>
								</tr>
							</table>
						</div>
					</div>

				</form>
			</div>
		</div>
	</body>
</html>
