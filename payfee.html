<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- 消息提示插件 -->
    <link rel="stylesheet" href="./lib/toastr/toastr.min.css">
    <style>
        h5 {
            font-weight: 600;
        }

    </style>
</head>

<body>
    <div style="position: relative;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="margin-bottom: 0px;">
                <li class="breadcrumb-item"><a href="#">主页</a></li>
                <li class="breadcrumb-item"><a href="#">挂号收费</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    收费
                </li>
            </ol>
        </nav>
    </div>
    <div>
        <div class="form-inline" style="
                    margin-top: 20px;
                    margin-left: 10px;
                    margin-bottom: 20px;
                ">
            <h5 class="col-md-12">患者信息查询：</h5>
            <div class="form-group col-md-3">
                <label for="exampleInputName2">病历号：</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="病历号" />
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-search"></span> 搜索
            </button>

            <h5 class="col-md-12">患者信息确认：</h5>
            <div class="form-group col-md-3">
                <label for="exampleInputName3">姓名：</label>
                <input type="text" class="form-control" id="exampleInputName3" placeholder="姓名" />
            </div>
            <div class="form-group col-md-3">
                <label for="exampleInputName4">身份证号：</label>
                <input type="text" class="form-control" id="exampleInputName4" placeholder="身份证号" />
            </div>
            <div class="form-group col-md-6">
                <label for="exampleInputName5">家庭住址：</label>
                <input type="text" class="form-control" id="exampleInputName5" style="width: 50%;" placeholder="家庭住址" />
            </div>
            <h5 class="col-md-12 clearfix">患者消费信息：</h5>
        </div>
        <div style="margin: 20px 20px 0px;">
            <table class="table table-hover">
                <tr>
                    <td>
                        <input type="checkbox">
                    <td>病历号</td>
                    <td>姓名</td>
                    <td>项目名称</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>开立时间</td>
                    <td>状态</td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    <td>111</td>
                    </td>
                </tr>
            </table>
            <button id="Settlement" type="button" class="btn btn-primary">收费结算</button>
        </div>
    </div>

    <div class="modal fade" id="invoice-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">发票信息（缴费）</h4>
                </div>
                <div class="modal-body container-fluid">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">发票号:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="txt_departmentname" placeholder="发票号">
                        </div>
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">病历号:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="病历号">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">患者姓名:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="患者姓名">
                        </div>
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">支付方式:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="支付方式">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">应收金额:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="应收金额">
                        </div>
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">实收金额:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="实收金额">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label style="font-size: 14px; line-height: 35px;">找零金额:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="找零金额">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center" style="text-align: center;">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                    <button type="button" id="payfeebtn" class="btn btn-primary" data-dismiss="modal">收费</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/toastr/toastr.min.js"></script>
<script>
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "2000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    // 结算信息（表单）弹出
    $("#Settlement").click(function () {
        $("#invoice-Modal").modal()
    })


    $("#payfeebtn").click(function () {
        toastr["success"]("支付成功!")
    })

</script>

</html>
